<div>
  <h4>Nueva Asignación de Abogado a Caso</h4>

  <div *ngIf="mensaje" class="alert" [class.alert-success]="mensaje.includes('✓')" 
                      [class.alert-danger]="!mensaje.includes('✓')">
    {{ mensaje }}
  </div>

  <div class="form-group row mb-3">
    <label class="col-sm-3 col-form-label fw-bold">Seleccionar Caso:</label>
    <div class="col-sm-9">
      <select class="form-select" [(ngModel)]="asuntoSeleccionado" [disabled]="loading">
        <option value="0">-- Seleccione un caso --</option>
        <option *ngFor="let asunto of asuntos" [value]="asunto.id">
          {{ asunto.expediente }} - {{ asunto.descripcion }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-sm-3 col-form-label fw-bold">Seleccionar Abogado:</label>
    <div class="col-sm-9">
      <select class="form-select" [(ngModel)]="abogadoSeleccionado" [disabled]="loading">
        <option value="0">-- Seleccione un abogado --</option>
        <option *ngFor="let abogado of abogados" [value]="abogado.id">
          {{ abogado.nombre }} {{ abogado.apellido }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-sm-3 col-form-label fw-bold">Rol en el caso:</label>
    <div class="col-sm-9">
      <select class="form-select" [(ngModel)]="rol" [disabled]="loading">
        <option *ngFor="let rolOption of roles" [value]="rolOption">{{ rolOption }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-sm-3 col-form-label fw-bold">Fecha de Asignación:</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" [(ngModel)]="fechaAsignacion" [disabled]="loading">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-9 offset-sm-3">
      <button class="btn btn-success" (click)="asignarAbogado()" [disabled]="loading">
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Asignando...
        </span>
        <span *ngIf="!loading">Asignar Abogado al Caso</span>
      </button>
    </div>
  </div>
</div>
