<div>
  <h4>Lista de Clientes</h4>
  
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(cliente of data; track cliente.id) {
        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.email }}</td>
          <td>
            <!-- BOTÓN ELIMINAR - Según tu patrón -->
            <button class="btn btn-danger" (click)="eliminar(cliente.id)">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
