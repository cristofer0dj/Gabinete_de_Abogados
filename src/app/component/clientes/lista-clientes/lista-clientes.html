<div>
    <h4>Lista de Clientes</h4>
    <table class="table table-hover table-striped">
        <thead>
            <tr> 
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Email</th>
            </tr> 
        </thead>
        <tbody>
            @for(datos of data; track datos.id) {
            <tr>
                <td>{{datos.id}}</td>
                <td>{{datos.nombre}}</td>
                <td>{{datos.apellido}}</td>
                <td>{{datos.telefono}}</td>
                <td>{{datos.email}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
