<div>
  <h4>Nuevo Abogado</h4>

  <div *ngIf="mensaje" class="alert" [class.alert-success]="mensaje.includes('exitosamente')" [class.alert-danger]="!mensaje.includes('exitosamente')">
    {{ mensaje }}
  </div>

  <div class="form-group row mb-3">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="nombre" 
             placeholder="Ingrese el nombre" [disabled]="loading">
    </div>
  </div>

  <div class="form-group row mb-3">
    <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="apellido" 
             placeholder="Ingrese el apellido" [disabled]="loading">
    </div>
  </div>

  <div class="form-group row mb-3">
    <label for="telefono" class="col-sm-2 col-form-label">Teléfono:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="telefono" 
             placeholder="Ingrese el teléfono" [disabled]="loading">
    </div>
  </div>

  <div class="form-group row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="email" 
             placeholder="Ingrese el email" [disabled]="loading">
    </div>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-success" (click)="guardar()" [disabled]="loading">
      <span *ngIf="loading">
        <span class="spinner-border spinner-border-sm me-2"></span>
        Guardando...
      </span>
      <span *ngIf="!loading">Guardar Abogado</span>
    </button>
    
    <button type="button" class="btn btn-secondary" 
            (click)="accionRealizada.emit(1)" [disabled]="loading">
      Cancelar
    </button>
  </div>
</div>
