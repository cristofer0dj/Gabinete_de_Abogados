<app-menu [activo]="1"></app-menu>

<div class="container">
  <hr>

  @if(lista) {
    <div class="d-flex justify-content-end">
      <button class="btn btn-success" (click)="mostrar()">Nuevo Cliente</button>
    </div>
    <hr>
    <app-lista-clientes></app-lista-clientes>
  } @else {
    <div class="d-flex justify-content-start">
      <button class="btn btn-primary" (click)="mostrar()">Regresar</button>
    </div>
    <hr>
    <app-form-cliente (accionRealizada)="recargar()"></app-form-cliente>
  }
</div>
